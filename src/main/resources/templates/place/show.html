<!DOCTYPE html>
<body lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="${'https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title th:text="${title}">Title</title>
    <link th:href="@{/css/fonts.css}" type="text/css" rel="stylesheet"/>
</head>
<div class="ml-3 mr-3 d-flex justify-content-center row bg-dark">
    <div class="col-lg-8 col-md-10 col-sm-3">
        <h4 class="mt-3 font-weight-bold text-light text-center" style="font-family: lottemarthappy;" th:text="${place.getName()}"></h4>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" style="height: 40vh;" th:src="${place.getPicture().get(0).getUrl()}" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" style="height: 40vh;" th:src="${place.getPicture().get(1).getUrl()}" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" style="height: 40vh;" th:src="${place.getPicture().get(2).getUrl()}" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" style="height: 40vh;" th:src="${place.getPicture().get(3).getUrl()}" alt="Fourth slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" style="height: 40vh;" th:src="${place.getPicture().get(4).getUrl()}" alt="Thifth slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div id="placeInformation">
            <p class="mt-3 text-primary" style="font-family: lottemarthappy;" th:text="${tag}"></p>
            <hr style="background-color: white;"/>
            <h6 class="font-weight-bold text-light" style="font-family: lottemarthappy;">기본정보</h6>
            <table class="table table-borderless table-dark">
                <tbody>
                    <tr>
                        <th scope="row">
                            <img src="../svg/phone-24px.svg" alt="phone"/>
                        </th>
                        <td class="text-light" style="font-family: lottemarthappy;" th:text="${place.getPhone()}"></td>
                    </tr>
                    <tr>
                        <th scope="row">
                            <img src="../svg/room-black-18dp.svg" alt="address"/>
                        </th>
                        <td class="text-light" style="font-family: lottemarthappy;" th:text="${place.getAddress()}"></td>
                    </tr>
                    <tr>
                        <th scope="row">
                            <img src="../svg/event_note-24px.svg" alt="event_note"/>
                        </th>
                        <td class="text-light" style="font-family: lottemarthappy;" th:text="${place.getUrl()}"></td>
                    </tr>
                </tbody>
            </table>
            <hr style="background-color: white;"/>
            <h6 class="font-weight-bold text-light" style="font-family: lottemarthappy;">자세하게</h6>
            <p class="text-light" style="font-family: lottemarthappy;" th:text="${place.getSum()}"></p>
            <hr style="background-color: white;"/>
            <h6 class="font-weight-bold text-light" style="font-family: lottemarthappy;">더 자세하게</h6>
            <p class="text-light" style="font-family: lottemarthappy;" th:text="${place.getDetails()}"></p>
        </div>
    </div>
</div>

    <script th:src="${'https://code.jquery.com/jquery-3.3.1.slim.min.js'}" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script th:src="${'https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js'}" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script th:src="${'https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'}" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
